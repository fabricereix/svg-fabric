elements:
  animate:
      attributes:
      - {name: fill, type: removeFreeze, default: remove}
  circle:
      attributes: [cx, cy, r, pathLength]
  g:
      attributes: []
  polyline:
      attributes: [points]
  path:
      attributes:
      - {name: d, type: path}
  rect:
      attributes: [x, y, width, height]
  svg:
      attributes:
      - {name: width, type: [length,pixel], default:0}
      - {name: height, type: [length,pixel], default:0}
      - {name: viewBox, type: viewbox}
  style:
      attributes:
      - {name: type', type: contenttype}

  symbol:
      attributes:
      - {name: width, type: length, default:0}
      - {name: height, type: length, default:0}
      - {name: viewBox, type: viewbox}
  text:
      attributes: [x,y, dx,dy]

  use:
      attributes:
      - {name: href, type: id}
      - {name: x, type: length, default:0}
      - {name: y, type: length, default:0}


element-groups:
  basic-shape: [circle, ellipse, line, polygon, polyline, rect]
  graphics: [circle, ellipse, image, line, mesh, path, polygon, polyline, rect, text, use]
  group1: [altGlyph, circle, ellipse, path, polygon, polyline, rect, text]

attributes:
  class:        {type: classes, elements:[text,path]}
  cx:           {type: [length,percentage],      default: 0}
  cy:           {type: [length,percentage],      default: 0}
  dx:           {type: [length,percentage]}
  dy:           {type: [length,percentage]}
  fill:         {type: paint, elements:[altGlyph, circle, ellipse, path, polygon, polyline, rect, text, g, use, circle,
                                      textPath, tref, tspan]}
  stroke:       {type: paint, elements:[altGlyph, circle, ellipse, path, polygon, polyline, rect, text, use,svg,g,
                                      textPath, tref, tspan]}
  stroke-width: {type: [length,percentage],      default: 1, elements:[altGlyph, circle, ellipse, path,svg,g,
                                   polygon, polyline, rect, text, textPath, tref, tspan]}
  style:        {type: css, elements: [path]}
  transform:    {type: transform, elements:[g,path]}
  height:       {type: [length,percentage,auto], default: auto}
  id:           {type: id, elements:[circle,symbol,path]}
  opacity:      {type: opacity, elements:[_graphics]}
  pathLength:   {type: number}
  points:       {type: points}
  r:            {type: [length,percentage],      default: 0}
  width:        {type: [length,pixel,percentage,auto], default: auto}
  x:            {type: [length,percentage],      default: 0}
  y:            {type: [length,percentage],      default: 0}
